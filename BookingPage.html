<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="BookingPage.css">
    <title> Booking Page</title>
</head>

<body>
    <div>
        <header>
            <h1> Booking Page </h1>
        </header>
        <br>

        <main>
            <label for="FullName"> Name : </label>
            <input type="text" placeholder="full name" required>
            <br>
            <br>

            <label for="age"> Age : </label>
            <input type="number" min="18" max="100" required>
            <br>
            <br>

            <label for="email"> Email : </label>
            <input type="email" required>
            <br>
            <br>

            <label for="Phone number"> Contact Number : </label>
            <input type="tel" required>
            <br>
            <br>

            <label> How many persons package you want to book : </label>
            <br>
            <input type="number" min="1" max="15" required>
            <br>
            <br>

            <label for="payment type"> How you want to pay the bill : </label>
            <br>

            <label>
                <input type="radio" name="Payment type" value="UPI"> UPI
            </label>
            <br>

            <label>
                <input type="radio" name="Payment type" value="cash"> Cash
            </label>
            <br>

            <label>
                <input type="radio" name="Payment type" value="Credit card"> Credit card
            </label>
            <br>

          
            <br>
            <footer> <strong> Dear customer , you need to ensure that you had clear the payment of package at the place
                    where you meet the toor guide before your toor start </strong></footer>
                    <br>

            <a href = "SubmissionPage.html" target = "_blank"> Submit </a>    
        </main>
        <br>

       <a href = "HomePage.html" target = "_blank" id = "home"> HomePage </a>
    </div>
</body>

</html>
